<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cars Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('car-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #fefeff; /* BMW Blue */
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(70, 193, 138, 0.7); /* Slightly transparent */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.98);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff; /* BMW Blue */
        }

        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-top: 8px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #0033A0; /* BMW Blue */
            color: #fdfafa;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full-width button */
            box-sizing: border-box;
        }

        button:hover {
            background-color: #1ec574; /* Darker Blue */
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .comparison-table th, .comparison-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .comparison-table th {
            background-color: #0033A0; /* BMW Blue */
            color: #ffffff;
        }

        .comparison-table tr:nth-child(even) {
            background-color: #f9f9fa;
        }

        .results {
            margin-top: 30px;
        }

        .error {
            color: rgb(50, 169, 108); /* Error Red */
            font-weight: bold;
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Cars Price</h1>
        <div class="form-group">
            <label for="first-car-brand">Select First Car Brand:</label>
            <select id="first-car-brand">
                <option value="">Select Brand</option>
            </select>
        </div>
        <div class="form-group">
            <label for="first-car-model">Select First Car Model:</label>
            <select id="first-car-model" disabled>
                <option value="">Select Model</option>
            </select>
        </div>
        <div class="form-group">
            <label for="second-car-brand">Select Second Car Brand:</label>
            <select id="second-car-brand">
                <option value="">Select Brand</option>
            </select>
        </div>
        <div class="form-group">
            <label for="second-car-model">Select Second Car Model:</label>
            <select id="second-car-model" disabled>
                <option value="">Select Model</option>
            </select>
        </div>
        <button id="compare-cars">Compare</button>
        <div class="results">
            <div id="error-message" class="error"></div>
            <table id="comparison-table" class="comparison-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Car 1</th>
                        <th>Car 2</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                </tbody>
            </table>
        </div>

        <div class="back-button">
            <button id="back-to-main">Back to Main Page</button>
        </div>
    </div>

const firstCarBrandSelect = document.getElementById('first-car-brand');
            const firstCarModelSelect = document.getElementById('first-car-model');
            const secondCarBrandSelect = document.getElementById('second-car-brand');
            const secondCarModelSelect = document.getElementById('second-car-model');
            const compareCarsButton = document.getElementById('compare-cars');
            const comparisonTable = document.getElementById('comparison-table');
            const comparisonBody = document.getElementById('comparison-body');
            const errorMessageOutput = document.getElementById('error-message');
            const backToMainButton = document.getElementById('back-to-main');

            function populateBrandOptions() {
                const brands = [...new Set(cars.map(car => car.brand))];
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    firstCarBrandSelect.appendChild(option);
                    secondCarBrandSelect.appendChild(option.cloneNode(true)); // Add the same options to the second brand select
                });
            }

            function populateModelOptions(brand, modelSelect) {
                modelSelect.innerHTML = '<option value="">Select Model</option>'; // Reset the model select
                if (brand) {
                    const models = cars.filter(car => car.brand === brand);
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                    modelSelect.disabled = false; // Enable model select
                } else {
                    modelSelect.disabled = true; // Disable model select if no brand is selected
                }
            }

            firstCarBrandSelect.addEventListener('change', function() {
                const selectedBrand = firstCarBrandSelect.value;
                populateModelOptions(selectedBrand, firstCarModelSelect);
            });

            secondCarBrandSelect.addEventListener('change', function() {
                const selectedBrand = secondCarBrandSelect.value;
                populateModelOptions(selectedBrand, secondCarModelSelect);
            });

            compareCarsButton.addEventListener('click', function() {
                const firstCarName = firstCarModelSelect.value;
                const secondCarName = secondCarModelSelect.value;
                const firstCarBrand = firstCarBrandSelect.value;
                const secondCarBrand = secondCarBrandSelect.value;

                // Clear previous results
                comparisonBody.innerHTML = '';
                errorMessageOutput.textContent = '';

                const firstCar = cars.find(car => car.name === firstCarName && car.brand === firstCarBrand);
                const secondCar = cars.find(car => car.name === secondCarName && car.brand === secondCarBrand);

                if (!firstCar || !secondCar) {
                    errorMessageOutput.textContent = "Please select valid cars for comparison.";
                    comparisonTable.style.display = 'none';
                    return;
                }

                // Populate the comparison table
                const features = [
                    { label: 'Brand', key: 'brand' },
                    { label: 'Model', key: 'name' },
                    { label: 'Fuel Type', key: 'fuelType' },
                    { label: 'Release Date', key: 'releaseDate' },
                    { label: 'Original Price', key: 'originalPrice' } // Original price retained
                ];

                features.forEach(feature => {
                    const row = document.createElement('tr');

                    const featureCell = document.createElement('td');
                    featureCell.textContent = feature.label;
                    row.appendChild(featureCell);

                    const firstCarCell = document.createElement('td');
                    firstCarCell.textContent = firstCar[feature.key].toLocaleString(); // Formatting for better readability
                    row.appendChild(firstCarCell);

                    const secondCarCell = document.createElement('td');
                    secondCarCell.textContent = secondCar[feature.key].toLocaleString(); // Formatting for better readability
                    row.appendChild(secondCarCell);

                    comparisonBody.appendChild(row);
                });

                comparisonTable.style.display = 'table'; // Show the table
            });

            backToMainButton.addEventListener('click', function() {
                window.location.href = 'index.html'; // Redirect to the main page
            });

            populateBrandOptions();
        });
